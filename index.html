<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Queens Visualizer</title>
    <link rel ="stylesheet" href="styles.css"> <link>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
</head>
<body>
    <div id = "titlebar">
        <h1>N-Queens Visualizer</h1>
    </div>
    <div id ="queeninput">
        <label id="totalqueens">Enter total queens</label>
        <input id="inputbox" type="number" id="numberofqueens" min="1" max="8" required>
    </div>
    <div class = "slider-container">
        <label id="label-speed">Speed</label>
        <input type="range" min="0" max="100" value = "60" class="slider" id="slider">
    </div>
    <div id ="play-button">
        <button id="run-btn"><i class="fa fa-play"></i> Run</button>
    </div>
    <div id="progress-meter"></div>
    <div id="queen-arrangements"></div>
    <script src="app.js"></script>
</body>
</html>
